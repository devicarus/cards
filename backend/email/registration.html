<style>
  html {
    background-color: #F2F2F2;
  }
  .body {
    -moz-osx-font-smoothing: grayscale;
    -webkit-font-smoothing: antialiased;
    background-color: #F2F2F2;
    color: #4C4C4C;
    font-family: Helvetica, sans-serif;
    font-size: 1.5em;
    line-height: 1.2;
    padding: 30px 5px;
    text-align: center;
  }
  .buttonLink {
    background-color: #32CDFF;
    border-radius: 8px;
    color: #FFF;
    display: inline-block;
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 40px;
    padding: 10px 20px;
    text-decoration: none;
    text-transform: uppercase;
  }
  .container {
    background-color: #FFF;
    border-radius: 20px;
    box-shadow: 0 2px 10px 5px rgba(0, 0, 0, 0.05);
    box-sizing: border-box;
    margin: auto;
    max-width: 600px;
    overflow: hidden;
    text-align: left;
  }
  .detailText {
    color: #6D6D6D;
    font-size: 15px;
    line-height: 1.5;
    text-align: left;
  }
  .footer {
    color: #A7A7A7;
    display: block;
    font-size: 13px;
    margin: 30px auto;
    max-width: 600px;
  }
  .header {
    font-size: 20px;
    font-weight: 600;
    margin-left: 8px;
    text-align: left;
  }
  .link {
    color: #32CDFF;
    font-weight: bold;
    text-decoration: none;
  }
  .tagline {
    box-sizing: border-box;
    color: #FFF;
    font-size: 36px;
    font-weight: 600;
    padding: 50px 0 10px 0px;
    vertical-align: middle;
  }
  .subtagline {
    box-sizing: border-box;
    color: #FFF;
    font-size: 36px;
    font-weight: 600;
    padding: 10px 0 50px 0px;
    vertical-align: middle;
  }
  .topBanner {
    background-color: #32CDFF;
    box-sizing: border-box;
    display: block;
    text-align: center;
    text-decoration: none;
  }
  .underBanner {
    display: block;
    padding: 50px 40px 60px;
    text-align: center;
  }
</style>
  
<div style="-moz-osx-font-smoothing: grayscale;-webkit-font-smoothing: antialiased;background-color: #F2F2F2;color: #4C4C4C;font-family: Helvetica, sans-serif;font-size: 1.5em;line-height: 1.2;padding: 30px 5px;text-align: center;" class="body">  
  <div style="background-color: #FFF;border-radius: 20px;box-shadow: 0 2px 10px 5px rgba(0, 0, 0, 0.05);box-sizing: border-box;margin: auto;max-width: 600px;overflow: hidden;text-align: left;" class="container">
    <a style="background-color: #32CDFF;box-sizing: border-box;display: block;text-align: center;text-decoration: none;" rel="noopener noreferrer" href="http://<%= domain %>/signin?verify=<%= verification_code %>" class="topBanner">
      <div style="box-sizing: border-box;color: #FFF;font-size: 36px;font-weight: 600;padding: 50px 0 10px 0px;vertical-align: middle;" class="taglin">Welcome to Cards!</div>
      <div style="box-sizing: border-box;color: #FFF;font-size: 16px;font-weight: 600;padding: 10px 0 50px 0px;vertical-align: middle;" class="subtaglin">Please confirm your email</div>
    </a>
    <div style="display: block;padding: 50px 40px 60px;text-align: center;" class="underBanner">
        <a style="background-color: #32CDFF;border-radius: 12px;color: #FFF;display: inline-block;font-size: 16px;font-weight: 600;margin-bottom: 40px;padding: 15px 25px;text-decoration: none;text-transform: uppercase;" rel="noopener noreferrer" href="http://<%= domain %>/signin?verify=<%= verification_code %>" class="buttonLink">
            Confirm Email
        </a>
      <div style="color: #6D6D6D;font-size: 15px;line-height: 1.5;text-align: left;" class="detailText">
        Everything is 100% free! If you have any questions or feedback, let us know at <a style="color: #32CDFF;font-weight: bold;text-decoration: none;" rel="noopener noreferrer" href="mailto:<%= contact_email %>" class="link"><%= contact_email %></a> â€” we're happy to help :)
      </div>
    </div>
  </div>
  <div style="color: #A7A7A7;display: block;font-size: 13px;margin: 30px auto;max-width: 600px;" class="footer">
    <p>You are receiving this one-time email because you created an account on <%= domain %></p>
  </div>
</div>
